
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .resume {
            max-width: 800px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header p {
            margin: 5px 0;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            color: #4caf50;
            margin-bottom: 10px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 5px;
        }

        .section ul {
            list-style-type: none;
            padding: 0;
        }

        .section ul li {
            margin-bottom: 10px;
        }

        .skills-bar {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .skills-bar span {
            flex: 1;
        }

        .skills-bar div {
            width: 100px;
            height: 10px;
            background: #e0e0e0;
            margin-left: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skills-bar div div {
            height: 10px;
            background: #4caf50;
        }
    </style>
</head>
<body>
    <div class="resume">
        <div class="header">
            <img src="https://via.placeholder.com/100" alt="头像">
            <div>

                <p>地址: 绵阳城市学院安州校区</p>
            </div>
        </div>

        <div class="section">
            <h2>自我介绍</h2>
            <p>毕业于绵阳城市学院工程造价专业，性格开朗踏实，热爱工地向往工地。</p>
        </div>

        <div class="section">
            <h2>教育经历</h2>
            <ul>
                <li>本科: 绵阳城市学院工程造价专业</li>
               
            </ul>
        </div>

        <div class="section">
            <h2>工作经验</h2>
            <ul>
                <li>
             
                    <p>这个没想好先不写</p>
                </li>
                <li>
                    
                    <p></p>
                </li>
            </ul>
        </div>

        <div class="section">

            <div class="skills-bar">
                <span>CAD</span>
                <div><div style="width: 90%;"></div></div>
            </div>
            <div class="skills-bar">
                <span>BIM</span>
                <div><div style="width: 80%;"></div></div>
            </div>
            <div class="skills-bar">
                <span>宏业广联达建模算量</span>
                <div><div style="width: 70%;"></div></div>
            </div>
            <div class="skills-bar">

</body>
</html>
